<!doctype html>
<html lang="en">
   <head>
      <title>Brevet Times Database API Interface</title>
      <meta charset="utf-8">
      <!-- 'viewport' is used by bootstrap to respond to device size -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap includes javascript and css  (must follow jquery) -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
         integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
         crossorigin="anonymous">
      <!-- Javascript:  JQuery from a content distribution network (CDN) -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
         integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
         integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
         crossorigin="anonymous"></script>
      <!-- moment.js is the JavaScript equivalent of arrow.py -->
      <script
      src="{{ url_for('static', filename="js/moment.min.js") }}"></script>
   </head>
   <!-- Our own stylesheet -->
   <link rel="stylesheet" href="/static/css/calc.css" />
   <body>
      <div class="container">
         <h1>Brevet Times Database API Interface</h1>
         <!--
            If there are any warnings or other messages from a prior
            request to the server,
            they appear above the rest of the content, just until the next
            action.  (This is only on request/response transactions that
            result in regenerating the page, not on every request.)
            -->
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
         </ul>
         {% endif %}
         {% endwith %}
         <!-- Design on bootstrap grid -->
         <form role="form" action="/_req">
            <br />  <!-- a little vertical space -->
            
            <div class="row">
                     <label>Times to retrieve:</label><br />
                     <input name='check_open' id='check_open' type='checkbox' value='open' /><label for='check_open'>Open times</label><br />
                     <input name='check_close' id='check_close' type='checkbox' value='close' /><label for='check_close'>Close times</label><br />
            </div>
			<div class="row">
                     <label for='k'>Number of times to retrieve (fill out nothing/0 to see all):</label><br />
                     <input name='k' id='k' type='number' min='0' step='1'></input><br />
            </div>
			<div class="row">
                     <label for='format'>Data formatting:</label><br />
                     <select name='format' id='format'>
                        <option value='json'>Raw JSON</option>
                        <option value='csv'>Raw CSV</option>
                     </select>
            </div>
			<div class="row">
                 <button type='submit' name='submit'>Submit</button>
            </div>
            </div>
            <!-- row -->
         </form>
      </div>
   </body>
</html>
